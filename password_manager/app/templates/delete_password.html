<!DOCTYPE html>
<html>
<head>
    <title>Delete Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/delete_password.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/delete-password.js') }}"></script>
</head>
<body>
    <!-- Flash messages --> 
    {% with messages = get_flashed_messages(with_categories=true) %} 
        {% if messages %} 
            <div id="flash-messages"> 
                {% for category, message in messages %} 
                    <div class="alert alert-{{ category | e }}"> 
                        {{ message | e }} 
                    </div> 
                {% endfor %} 
            </div> 
        {% endif %} 
    {% endwith %}
    <div class="container">
        <div class="user-info">
            <p>Welcome, {{ username | e }}!</p>
        </div>
        <h1>Delete Password</h1>
        <div class="form-group">
            <select id="website" required>
                <option value="" disabled selected>Select a website</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <button type="button" onclick="deletePassword()">Delete the associated password and website</button>
        <p id="message"></p>
        <div class="back-to-main">
            <button onclick="location.href='/main-page'">Back to Main Page</button>
        </div>
    </div>
</body>
</html>
